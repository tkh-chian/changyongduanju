<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泰语常用短语学习 - 智能版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .control-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            min-width: 80px;
        }

        .play-btn { background: linear-gradient(45deg, #4CAF50, #45a049); }
        .pause-btn { background: linear-gradient(45deg, #ff9800, #f57c00); }
        .stop-btn { background: linear-gradient(45deg, #f44336, #d32f2f); }
        .test-btn { background: linear-gradient(45deg, #9c27b0, #7b1fa2); }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .control-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            background: rgba(255,255,255,0.8);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: #333;
            min-width: 200px;
            text-align: center;
        }

        .main-content {
            margin-top: 100px;
            padding: 20px;
        }

        .phrase-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .phrase-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .phrase-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .phrase-card.current {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            transform: translateY(-5px);
        }

        .thai-text {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .pronunciation {
            font-size: 16px;
            color: #e74c3c;
            margin-bottom: 10px;
            font-style: italic;
        }

        .chinese-text {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .category {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .progress {
            background: rgba(255,255,255,0.8);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: #333;
        }

        .debug-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
            font-family: monospace;
            font-size: 12px;
            color: #333;
            max-height: 200px;
            overflow-y: auto;
        }

        .notice {
            background: rgba(52, 152, 219, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .control-panel {
                padding: 10px;
                gap: 8px;
            }
            
            .control-btn {
                padding: 8px 15px;
                font-size: 14px;
                min-width: 70px;
            }
            
            .main-content {
                margin-top: 120px;
                padding: 15px;
            }
            
            .phrase-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .phrase-card {
                padding: 15px;
            }
            
            .thai-text {
                font-size: 20px;
            }
            
            .chinese-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <button class="control-btn play-btn" onclick="startLearning()">▶ 开始学习</button>
        <button class="control-btn pause-btn" onclick="pauseLearning()">⏸ 暂停</button>
        <button class="control-btn stop-btn" onclick="stopLearning()">⏹ 停止</button>
        <button class="control-btn test-btn" onclick="runAdvancedTest()">🔊 高级测试</button>
        
        <div class="status" id="status">准备开始学习</div>
        <div class="progress" id="progress">0/20</div>
    </div>

    <div class="main-content">
        <div class="notice">
            🔧 智能版本：模仿TikTok/Line的音频处理方式，使用多种策略确保泰语能够正常播放！
        </div>
        
        <div class="debug-info" id="debugInfo">
            正在初始化智能语音系统...
        </div>
        
        <div class="phrase-grid" id="phraseGrid">
            <!-- 短语卡片将通过JavaScript生成 -->
        </div>
    </div>

    <script>
        // 泰语短语数据
        const phrases = [
            { thai: "สวัสดี", chinese: "你好", category: "问候", pronunciation: "sa-wat-dee" },
            { thai: "ขอบคุณ", chinese: "谢谢", category: "问候", pronunciation: "kop-kun" },
            { thai: "ขอโทษ", chinese: "对不起", category: "问候", pronunciation: "kor-tot" },
            { thai: "ลาก่อน", chinese: "再见", category: "问候", pronunciation: "la-gon" },
            { thai: "ไม่เป็นไร", chinese: "没关系", category: "问候", pronunciation: "mai-pen-rai" },
            
            { thai: "คุณชื่ออะไร", chinese: "你叫什么名字？", category: "日常", pronunciation: "kun-cheu-a-rai" },
            { thai: "ผมชื่อ", chinese: "我叫（男性用）", category: "日常", pronunciation: "pom-cheu" },
            { thai: "ดิฉันชื่อ", chinese: "我叫（女性用）", category: "日常", pronunciation: "di-chan-cheu" },
            { thai: "คุณมาจากไหน", chinese: "你来自哪里？", category: "日常", pronunciation: "kun-ma-jak-nai" },
            { thai: "ผมมาจากจีน", chinese: "我来自中国", category: "日常", pronunciation: "pom-ma-jak-jeen" },
            
            { thai: "ราคาเท่าไหร่", chinese: "多少钱？", category: "购物", pronunciation: "ra-ka-tao-rai" },
            { thai: "แพงไป", chinese: "太贵了", category: "购物", pronunciation: "paeng-pai" },
            { thai: "ลดราคาได้ไหม", chinese: "能便宜点吗？", category: "购物", pronunciation: "lot-ra-ka-dai-mai" },
            { thai: "ผมจะซื้อ", chinese: "我要买", category: "购物", pronunciation: "pom-ja-seu" },
            
            { thai: "ผมหิวแล้ว", chinese: "我饿了", category: "餐厅", pronunciation: "pom-hiu-laew" },
            { thai: "มีเมนูไหม", chinese: "有菜单吗？", category: "餐厅", pronunciation: "mee-me-nu-mai" },
            { thai: "ไม่เผ็ด", chinese: "不要辣", category: "餐厅", pronunciation: "mai-pet" },
            { thai: "อร่อยมาก", chinese: "很好吃", category: "餐厅", pronunciation: "a-roy-mak" },
            
            { thai: "ช่วยด้วย", chinese: "救命", category: "紧急", pronunciation: "chuay-duay" },
            { thai: "โรงพยาบาลอยู่ไหน", chinese: "医院在哪里？", category: "紧急", pronunciation: "rong-pa-ya-ban-yu-nai" }
        ];

        let currentIndex = 0;
        let isPlaying = false;
        let isPaused = false;
        let voices = [];
        let debugLog = [];

        // 调试日志函数
        function addDebugLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.push(`[${timestamp}] ${message}`);
            updateDebugDisplay();
        }

        function updateDebugDisplay() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML = debugLog.slice(-10).join('<br>'); // 只显示最近10条
        }

        // 初始化页面
        function init() {
            addDebugLog('开始初始化智能语音系统...');
            renderPhrases();
            updateStatus();
            initializeVoiceSystem();
        }

        // 智能语音系统初始化
        function initializeVoiceSystem() {
            addDebugLog('检测语音合成支持...');
            
            if (!window.speechSynthesis) {
                addDebugLog('❌ 设备不支持语音合成');
                return;
            }
            
            addDebugLog('✅ 语音合成功能可用');
            
            // 多种方式加载语音
            loadVoicesWithMultipleStrategies();
        }

        // 多策略加载语音
        function loadVoicesWithMultipleStrategies() {
            let attempts = 0;
            const maxAttempts = 10;
            
            function tryLoadVoices() {
                attempts++;
                voices = speechSynthesis.getVoices();
                
                addDebugLog(`第${attempts}次尝试加载语音，找到${voices.length}个语音`);
                
                if (voices.length > 0) {
                    analyzeVoices();
                    return;
                }
                
                if (attempts < maxAttempts) {
                    // 尝试触发语音加载
                    if (attempts === 1) {
                        addDebugLog('尝试触发语音引擎...');
                        triggerVoiceEngine();
                    }
                    
                    setTimeout(tryLoadVoices, 500 * attempts); // 递增延迟
                } else {
                    addDebugLog('❌ 多次尝试后仍无法加载语音');
                    addDebugLog('💡 建议：检查系统语音设置或重启浏览器');
                }
            }
            
            // 立即尝试
            tryLoadVoices();
            
            // 监听语音变化事件
            speechSynthesis.onvoiceschanged = () => {
                addDebugLog('检测到语音变化事件');
                tryLoadVoices();
            };
        }

        // 触发语音引擎
        function triggerVoiceEngine() {
            try {
                // 创建一个极短的静音语音来激活引擎
                const utterance = new SpeechSynthesisUtterance('');
                utterance.volume = 0.01;
                utterance.rate = 10;
                utterance.pitch = 0.1;
                
                utterance.onstart = () => {
                    addDebugLog('语音引擎已激活');
                    speechSynthesis.cancel(); // 立即取消
                };
                
                utterance.onerror = (e) => {
                    addDebugLog(`语音引擎激活失败: ${e.error}`);
                };
                
                speechSynthesis.speak(utterance);
            } catch (error) {
                addDebugLog(`触发语音引擎异常: ${error.message}`);
            }
        }

        // 分析可用语音
        function analyzeVoices() {
            addDebugLog('=== 语音分析结果 ===');
            
            let thaiVoices = [];
            let chineseVoices = [];
            let defaultVoice = null;
            
            voices.forEach((voice, index) => {
                const info = `${voice.name} (${voice.lang}) - ${voice.localService ? '本地' : '远程'}`;
                
                if (voice.lang.toLowerCase().includes('th')) {
                    thaiVoices.push(voice);
                    addDebugLog(`✅ 泰语语音: ${info}`);
                } else if (voice.lang.toLowerCase().includes('zh') || voice.lang.toLowerCase().includes('cmn')) {
                    chineseVoices.push(voice);
                    addDebugLog(`✅ 中文语音: ${info}`);
                } else if (voice.default) {
                    defaultVoice = voice;
                    addDebugLog(`🔧 默认语音: ${info}`);
                }
            });
            
            addDebugLog(`找到 ${thaiVoices.length} 个泰语语音`);
            addDebugLog(`找到 ${chineseVoices.length} 个中文语音`);
            
            // 保存最佳语音选择
            window.bestThaiVoice = thaiVoices[0] || defaultVoice;
            window.bestChineseVoice = chineseVoices[0] || defaultVoice;
            
            if (window.bestThaiVoice) {
                addDebugLog(`🎯 选中泰语语音: ${window.bestThaiVoice.name}`);
            } else {
                addDebugLog('⚠️ 未找到泰语语音，将使用默认语音');
            }
        }

        // 智能语音播放
        function smartSpeak(text, lang = 'zh') {
            return new Promise((resolve) => {
                if (!window.speechSynthesis) {
                    addDebugLog('❌ 语音合成不可用');
                    resolve();
                    return;
                }
                
                const utterance = new SpeechSynthesisUtterance(text);
                
                // 智能语音选择
                if (lang === 'th') {
                    if (window.bestThaiVoice) {
                        utterance.voice = window.bestThaiVoice;
                        addDebugLog(`🔊 使用泰语语音播放: ${text}`);
                    } else {
                        addDebugLog(`⚠️ 无泰语语音，使用默认播放: ${text}`);
                    }
                    utterance.lang = 'th-TH';
                } else {
                    if (window.bestChineseVoice) {
                        utterance.voice = window.bestChineseVoice;
                    }
                    utterance.lang = 'zh-CN';
                    addDebugLog(`🔊 使用中文语音播放: ${text}`);
                }
                
                // 优化的语音参数
                utterance.rate = 0.8;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                utterance.onstart = () => {
                    addDebugLog(`✅ 开始播放: ${text}`);
                };
                
                utterance.onend = () => {
                    addDebugLog(`✅ 播放完成: ${text}`);
                    resolve();
                };
                
                utterance.onerror = (e) => {
                    addDebugLog(`❌ 播放失败: ${text} - ${e.error}`);
                    resolve();
                };
                
                try {
                    speechSynthesis.speak(utterance);
                } catch (error) {
                    addDebugLog(`❌ 播放异常: ${error.message}`);
                    resolve();
                }
            });
        }

        // 渲染短语卡片
        function renderPhrases() {
            const grid = document.getElementById('phraseGrid');
            grid.innerHTML = '';
            
            phrases.forEach((phrase, index) => {
                const card = document.createElement('div');
                card.className = 'phrase-card';
                card.onclick = () => jumpToPhrase(index);
                
                card.innerHTML = `
                    <div class="category">${phrase.category}</div>
                    <div class="thai-text">${phrase.thai}</div>
                    <div class="pronunciation">[${phrase.pronunciation}]</div>
                    <div class="chinese-text">${phrase.chinese}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        // 更新状态显示
        function updateStatus() {
            const status = document.getElementById('status');
            const progress = document.getElementById('progress');
            
            if (isPlaying && !isPaused) {
                status.textContent = `正在学习: ${phrases[currentIndex].category}`;
            } else if (isPaused) {
                status.textContent = '已暂停';
            } else {
                status.textContent = '准备开始学习';
            }
            
            progress.textContent = `${currentIndex + 1}/${phrases.length}`;
            
            // 高亮当前短语
            const cards = document.querySelectorAll('.phrase-card');
            cards.forEach((card, index) => {
                card.classList.toggle('current', index === currentIndex);
            });
            
            // 滚动到当前短语
            if (cards[currentIndex]) {
                cards[currentIndex].scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
            }
        }

        // 播放当前短语
        async function playCurrentPhrase() {
            if (!isPlaying || isPaused) return;
            
            const phrase = phrases[currentIndex];
            updateStatus();
            
            addDebugLog(`开始学习短语: ${phrase.thai} - ${phrase.chinese}`);
            
            try {
                // 播放泰语3遍
                for (let i = 0; i < 3; i++) {
                    if (!isPlaying || isPaused) return;
                    await smartSpeak(phrase.thai, 'th');
                    if (!isPlaying || isPaused) return;
                    await new Promise(resolve => setTimeout(resolve, 800));
                }
                
                // 播放中文3遍
                for (let i = 0; i < 3; i++) {
                    if (!isPlaying || isPaused) return;
                    await smartSpeak(phrase.chinese, 'zh');
                    if (!isPlaying || isPaused) return;
                    await new Promise(resolve => setTimeout(resolve, 800));
                }
                
                // 短暂停顿后播放下一个
                if (isPlaying && !isPaused) {
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    nextPhrase();
                }
            } catch (error) {
                addDebugLog(`播放出错: ${error.message}`);
                nextPhrase();
            }
        }

        // 下一个短语
        function nextPhrase() {
            if (currentIndex < phrases.length - 1) {
                currentIndex++;
                playCurrentPhrase();
            } else {
                stopLearning();
                addDebugLog('🎉 学习完成！');
                alert('恭喜！您已完成所有短语的学习！');
            }
        }

        // 开始学习
        function startLearning() {
            addDebugLog('🚀 开始学习模式');
            isPlaying = true;
            isPaused = false;
            playCurrentPhrase();
        }

        // 暂停学习
        function pauseLearning() {
            addDebugLog('⏸️ 暂停学习');
            isPaused = true;
            speechSynthesis.cancel();
            updateStatus();
        }

        // 停止学习
        function stopLearning() {
            addDebugLog('⏹️ 停止学习');
            isPlaying = false;
            isPaused = false;
            currentIndex = 0;
            speechSynthesis.cancel();
            updateStatus();
        }

        // 跳转到指定短语
        function jumpToPhrase(index) {
            addDebugLog(`跳转到短语 ${index + 1}`);
            currentIndex = index;
            updateStatus();
            if (isPlaying && !isPaused) {
                speechSynthesis.cancel();
                playCurrentPhrase();
            }
        }

        // 高级测试
        async function runAdvancedTest() {
            addDebugLog('🧪 开始高级语音测试...');
            
            try {
                // 测试1: 中文
                addDebugLog('测试1: 中文语音');
                await smartSpeak('你好，这是中文测试', 'zh');
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 测试2: 泰语
                addDebugLog('测试2: 泰语语音');
                await smartSpeak('สวัสดี', 'th');
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 测试3: 另一个泰语
                addDebugLog('测试3: 另一个泰语词汇');
                await smartSpeak('ขอบคุณ', 'th');
                
                addDebugLog('✅ 高级测试完成');
                alert('高级测试完成！请查看调试信息了解详细结果。');
            } catch (error) {
                addDebugLog(`❌ 测试失败: ${error.message}`);
                alert('测试过程中出现错误，请查看调试信息。');
            }
        }

        // 页面加载完成后初始化
        window.onload = init;
    </script>
</body>
</html>
