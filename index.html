<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泰语常用短语学习</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 控制面板 - 固定在顶部 -->
        <div class="control-panel">
            <h1>泰语常用短语学习</h1>
            <div class="controls">
                <button id="playBtn" class="btn play">播放</button>
                <button id="pauseBtn" class="btn pause" disabled>暂停</button>
                <button id="stopBtn" class="btn stop" disabled>停止</button>
            </div>
            <div class="speed-control">
                <label for="speedControl">语速: <span id="speedDisplay">1.0x</span></label>
                <input type="range" id="speedControl" min="0.5" max="1.5" step="0.1" value="1.0">
                <div class="speed-labels">
                    <span>0.5x</span>
                    <span>1.0x</span>
                    <span>1.5x</span>
                </div>
            </div>
            <div class="progress-info">
                <span id="currentPhrase">准备开始</span>
                <span id="progressText">0/500</span>
            </div>
        </div>

        <!-- 短语显示区域 -->
        <div class="phrase-display">
            <div id="currentPhraseCard" class="phrase-card">
                <div class="thai-phrase">点击播放开始学习</div>
                <div class="chinese-meaning"></div>
                <div class="category"></div>
            </div>
        </div>

        <!-- 短语列表 -->
        <div class="phrase-list">
            <h2>泰语常用短语 (500句)</h2>
            <div class="category-filter">
                <button class="filter-btn active" data-category="all">全部</button>
                <button class="filter-btn" data-category="greeting">问候</button>
                <button class="filter-btn" data-category="daily">日常</button>
                <button class="filter-btn" data-category="shopping">购物</button>
                <button class="filter-btn" data-category="restaurant">餐厅</button>
                <button class="filter-btn" data-category="travel">旅行</button>
                <button class="filter-btn" data-category="emergency">紧急</button>
            </div>
            <div id="phraseGrid" class="phrase-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
