            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 控制面板 - 固定在顶部 */
        .control-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .control-panel h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.play {
            background: #48bb78;
            color: white;
        }

        .btn.play:hover:not(:disabled) {
            background: #38a169;
            transform: translateY(-2px);
        }

        .btn.pause {
            background: #ed8936;
            color: white;
        }

        .btn.pause:hover:not(:disabled) {
            background: #dd6b20;
            transform: translateY(-2px);
        }

        .btn.stop {
            background: #f56565;
            color: white;
        }

        .btn.stop:hover:not(:disabled) {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            color: #4a5568;
        }

        /* 主内容区域 - 添加顶部边距 */
        .letter-display {
            margin-top: 180px;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .letter-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .letter-card.active {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .thai-letter {
            font-size: 4rem;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .pronunciation {
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .meaning {
            font-size: 1.2rem;
            color: #718096;
            line-height: 1.5;
        }

        /* 字母列表 */
        .letter-list {
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin: 20px 0;
        }

        .letter-list h2 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .letter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            padding: 0 20px;
        }

        .grid-letter {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .grid-letter:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .grid-letter.current {
            border-color: #667eea;
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .grid-letter .thai {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .grid-letter .pronunciation {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 3px;
        }

        .grid-letter.current .pronunciation {
            color: rgba(255, 255, 255, 0.9);
        }

        .grid-letter .meaning {
            font-size: 0.7rem;
            color: #888;
        }

        .grid-letter.current .meaning {
            color: rgba(255, 255, 255, 0.8);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .control-panel {
                padding: 10px 15px;
            }
            
            .control-panel h1 {
                font-size: 1.4rem;
                margin-bottom: 10px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 14px;
                min-width: 70px;
            }
            
            .letter-display {
                margin-top: 160px;
                padding: 15px 0;
                min-height: 300px;
            }
            
            .letter-card {
                padding: 30px 20px;
                margin: 0 10px;
            }
            
            .thai-letter {
                font-size: 3rem;
                margin-bottom: 15px;

            .pronunciation {
                font-size: 1.2rem;
                margin-bottom: 10px;
            }
            
            .meaning {
                font-size: 1rem;
            }
            
            .letter-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 10px;
                padding: 0 15px;
            }
            
            .grid-letter {
                padding: 10px 5px;
            }
            
            .grid-letter .thai {
                font-size: 1.2rem;
            }
            
            .progress-info {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .control-panel h1 {
                font-size: 1.2rem;
            }
            
            .controls {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 60px;
            }
            
            .letter-display {
                margin-top: 170px;
            }
            
            .thai-letter {
                font-size: 2.5rem;
            }
            
            .letter-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                gap: 8px;
            }
            
            .progress-info {
                flex-direction: column;
                gap: 5px;
                font-size: 0.8rem;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .letter-card {
            animation: fadeIn 0.5s ease-out;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>

            <div class="controls">

            { thai: 'ฎ', pronunciation: 'ɖɔɔ cʰadaa', meaning: '王冠' },

            { thai: 'ฐ', pronunciation: 'tʰɔɔ tʰǎan', meaning: '底座' },
            { thai: 'ฑ', pronunciation: 'tʰɔɔ montʰoo', meaning: '夫人' },
            { thai: 'ฒ', pronunciation: 'tʰɔɔ pʰuutʰao', meaning: '老人' },

        class ThaiAlphabetLearning {
            constructor() {
                this.currentIndex = 0;
                this.isPlaying = false;
                this.isPaused = false;
                this.playTimeout = null;
                this.speechSynthesis = window.speechSynthesis;
                this.currentUtterance = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.renderLetterGrid();
                this.updateDisplay();
            }
            
            initializeElements() {
                this.playBtn = document.getElementById('playBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.currentLetterSpan = document.getElementById('currentLetter');
                this.progressText = document.getElementById('progressText');
                this.currentLetterCard = document.getElementById('currentLetterCard');
                this.letterGrid = document.getElementById('letterGrid');
            }
            
            setupEventListeners() {
                this.playBtn.addEventListener('click', () => this.play());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.stopBtn.addEventListener('click', () => this.stop());
                
                // 处理语音合成事件
                this.speechSynthesis.addEventListener('voiceschanged', () => {
                    this.getVoices();
                });
            }
            
            getVoices() {
                const voices = this.speechSynthesis.getVoices();
                this.thaiVoice = voices.find(voice => voice.lang.includes('th')) || voices[0];
                this.chineseVoice = voices.find(voice => voice.lang.includes('zh')) || voices[0];

            renderLetterGrid() {
                this.letterGrid.innerHTML = '';
                thaiLetters.forEach((letter, index) => {
                    const letterElement = document.createElement('div');
                    letterElement.className = 'grid-letter';
                    letterElement.innerHTML = `
                        <div class="thai">${letter.thai}</div>
                        <div class="pronunciation">${letter.pronunciation}</div>
                        <div class="meaning">${letter.meaning}</div>
                    `;
                    letterElement.addEventListener('click', () => this.jumpToLetter(index));
                    this.letterGrid.appendChild(letterElement);
                });
            }
            
            updateDisplay() {
                const currentLetter = thaiLetters[this.currentIndex];
                
                // 更新主显示卡片
                this.currentLetterCard.innerHTML = `
                    <div class="thai-letter">${currentLetter.thai}</div>
                    <div class="pronunciation">${currentLetter.pronunciation}</div>
                    <div class="meaning">${currentLetter.meaning}</div>
                `;
                
                // 更新进度信息
                this.currentLetterSpan.textContent = `${currentLetter.thai} - ${currentLetter.meaning}`;
                this.progressText.textContent = `${this.currentIndex + 1}/${thaiLetters.length}`;
                
                // 更新网格中的当前字母高亮
                document.querySelectorAll('.grid-letter').forEach((el, index) => {
                    el.classList.toggle('current', index === this.currentIndex);
                });
                
                // 滚动到当前字母
                this.scrollToCurrentLetter();
            }
            
            scrollToCurrentLetter() {
                const currentGridLetter = document.querySelectorAll('.grid-letter')[this.currentIndex];
                if (currentGridLetter) {
                    currentGridLetter.scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest',
                        inline: 'center'
                    });
                }
            }
            
            async speak(text, voice, lang = 'th-TH') {
                return new Promise((resolve, reject) => {
                    if (this.currentUtterance) {
                        this.speechSynthesis.cancel();
                    }
                    
                    this.currentUtterance = new SpeechSynthesisUtterance(text);
                    this.currentUtterance.lang = lang;
                    this.currentUtterance.rate = 0.8;
                    this.currentUtterance.pitch = 1;
                    
                    if (voice) {
                        this.currentUtterance.voice = voice;
                    }
                    
                    this.currentUtterance.onend = () => {
                        resolve();
                    };
                    
                    this.currentUtterance.onerror = (event) => {
                        console.error('Speech synthesis error:', event);
                        resolve(); // 继续执行，不要因为语音错误而停止
                    };
                    
                    this.speechSynthesis.speak(this.currentUtterance);

                const currentLetter = thaiLetters[this.currentIndex];
                this.currentLetterCard.classList.add('active');
                
                try {
                    // 播放泰语字母 3 次
                    for (let i = 0; i < 3; i++) {
                        if (!this.isPlaying || this.isPaused) return;
                        await this.speak(currentLetter.thai, this.thaiVoice, 'th-TH');
                        if (i < 2) await this.delay(500); // 短暂停顿
                    }

                this.currentLetterCard.classList.remove('active');
                
                if (this.isPlaying && !this.isPaused) {
                    await this.delay(1000); // 字母间停顿
                    this.nextLetter();
                }
            }
            
            delay(ms) {
                return new Promise(resolve => {
                    this.playTimeout = setTimeout(resolve, ms);
                });
            }
            
            nextLetter() {
                if (!this.isPlaying) return;
                
                this.currentIndex = (this.currentIndex + 1) % thaiLetters.length;
                this.updateDisplay();
                
                if (this.isPlaying && !this.isPaused) {
                    this.playCurrentLetter();
                }
            }
            
            jumpToLetter(index) {
                this.currentIndex = index;
                this.updateDisplay();
                
                if (this.isPlaying && !this.isPaused) {
                    this.speechSynthesis.cancel();
                    this.playCurrentLetter();
                }
            }
            
            play() {
                this.isPlaying = true;
                this.isPaused = false;
                
                this.playBtn.disabled = true;
                this.pauseBtn.disabled = false;
                this.stopBtn.disabled = false;
                
                this.getVoices(); // 确保获取到语音
                this.playCurrentLetter();
            }
            
            pause() {
                this.isPaused = true;
                this.speechSynthesis.cancel();
                
                if (this.playTimeout) {
                    clearTimeout(this.playTimeout);
                    this.playTimeout = null;
                }
                
                this.playBtn.disabled = false;
                this.pauseBtn.disabled = true;
                this.currentLetterCard.classList.remove('active');
            }
            
            stop() {
                this.isPlaying = false;
                this.isPaused = false;
                this.speechSynthesis.cancel();
                
                if (this.playTimeout) {
                    clearTimeout(this.playTimeout);
                    this.playTimeout = null;
                }
                
                this.currentIndex = 0;
                this.updateDisplay();
                
                this.playBtn.disabled = false;
                this.pauseBtn.disabled = true;
                this.stopBtn.disabled = true;
                this.currentLetterCard.classList.remove('active');
            }
        }

            new ThaiAlphabetLearning();
        });

            if (document.hidden && window.thaiLearning) {

                if (window.thaiLearning.isPlaying && !window.thaiLearning.isPaused) {
                    window.thaiLearning.pause();
                }
            }
        });

        // 保存实例到全局变量以便调试
        document.addEventListener('DOMContentLoaded', () => {
            window.thaiLearning = new ThaiAlphabetLearning();
        });
    </script>
