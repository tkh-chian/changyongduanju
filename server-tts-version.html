        // å¼€å§‹å­¦ä¹ 
        function startLearning() {
            if (isPaused) {
                isPaused = false;
                playCurrentPhrase();
            } else {
                isPlaying = true;
                isPaused = false;
                currentIndex = 0;
                playCurrentPhrase();
            }
        }

        // æš‚åœå­¦ä¹ 
        function pauseLearning() {
            isPaused = true;
            if (currentAudio) {
                currentAudio.pause();
            }
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
            }
        }

        // åœæ­¢å­¦ä¹ 
        function stopLearning() {
            isPlaying = false;
            isPaused = false;
            currentIndex = 0;
            
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
            }
            
            document.querySelectorAll('.phrase-card').forEach(c => c.classList.remove('current'));
            document.querySelectorAll('.audio-status').forEach(s => s.textContent = 'å‡†å¤‡æ’­æ”¾');
            document.getElementById('progress').textContent = 'å·²åœæ­¢';
        }
