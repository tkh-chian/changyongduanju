        // ä½¿ç”¨åœ¨çº¿TTSæœåŠ¡ç”ŸæˆéŸ³é¢‘
        function createAudioUrl(text, lang = 'th') {
            // ä½¿ç”¨Google Translate TTS API
            const encodedText = encodeURIComponent(text);
            return `https://translate.google.com/translate_tts?ie=UTF-8&tl=${lang}&client=tw-ob&q=${encodedText}`;
        }

        // æ’­æ”¾éŸ³é¢‘
        function playAudio(text, lang = 'th') {
            return new Promise((resolve, reject) => {
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
                
                const audio = new Audio();
                currentAudio = audio;
                
                audio.src = createAudioUrl(text, lang);
                audio.playbackRate = playbackSpeed;
                
                audio.onended = () => {
                    currentAudio = null;
                    resolve();
                };
                
                audio.onerror = () => {
                    currentAudio = null;
                    console.log(`éŸ³é¢‘æ’­æ”¾å¤±è´¥: ${text}`);
                    resolve(); // ç»§ç»­æ‰§è¡Œï¼Œä¸ä¸­æ–­æµç¨‹
                };
                
                audio.play().catch(() => {
                    console.log(`éŸ³é¢‘æ’­æ”¾å¤±è´¥: ${text}`);
                    resolve(); // ç»§ç»­æ‰§è¡Œï¼Œä¸ä¸­æ–­æµç¨‹
                });
            });
        }

        // æ’­æ”¾å½“å‰çŸ­è¯­
        async function playCurrentPhrase() {
            if (!isPlaying || isPaused) return;
            
            const phrase = phrases[currentIndex];
            updateStatus();
            
            try {
                // æ’­æ”¾æ³°è¯­3é
                for (let i = 0; i < 3; i++) {
                    if (!isPlaying || isPaused) return;
                    await playAudio(phrase.thai, 'th');
                    if (!isPlaying || isPaused) return;
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                
                // æ’­æ”¾ä¸­æ–‡3é
                for (let i = 0; i < 3; i++) {
                    if (!isPlaying || isPaused) return;
                    await playAudio(phrase.chinese, 'zh');
                    if (!isPlaying || isPaused) return;
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                
                // çŸ­æš‚åœé¡¿åæ’­æ”¾ä¸‹ä¸€ä¸ª
                if (isPlaying && !isPaused) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    nextPhrase();
                }
            } catch (error) {
                console.error('æ’­æ”¾å‡ºé”™:', error);
                nextPhrase();
            }
        }

        // ä¸‹ä¸€ä¸ªçŸ­è¯­
        function nextPhrase() {
            if (currentIndex < phrases.length - 1) {
                currentIndex++;
                playCurrentPhrase();
            } else {
                stopLearning();
                alert('æ­å–œï¼æ‚¨å·²å®Œæˆæ‰€æœ‰çŸ­è¯­çš„å­¦ä¹ ï¼');
            }
        }

        // å¼€å§‹å­¦ä¹ 
        function startLearning() {
            isPlaying = true;
            isPaused = false;
            playCurrentPhrase();
        }

        // æš‚åœå­¦ä¹ 
        function pauseLearning() {
            isPaused = true;
            if (currentAudio) {
                currentAudio.pause();
            }
            updateStatus();
        }

        // åœæ­¢å­¦ä¹ 
        function stopLearning() {
            isPlaying = false;
            isPaused = false;
            currentIndex = 0;
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            updateStatus();
        }

        // è·³è½¬åˆ°æŒ‡å®šçŸ­è¯­
        function jumpToPhrase(index) {
            currentIndex = index;
            updateStatus();
            if (isPlaying && !isPaused) {
                playCurrentPhrase();

        }

        // æ”¹å˜æ’­æ”¾é€Ÿåº¦
        function changeSpeed() {
            const select = document.getElementById('speedSelect');
            playbackSpeed = parseFloat(select.value);

                currentAudio.playbackRate = playbackSpeed;
